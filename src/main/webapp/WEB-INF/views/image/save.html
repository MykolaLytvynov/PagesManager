    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
    <h3>Upload Image</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/images">Images</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add new Image</li>
        </ol>
    </nav>

    <div class="ml-5">
        <form method="post" th:action="@{/images/add}" enctype="multipart/form-data" th:object="${imageDto}">

            <div class="form-group row">
                <label for="idCategory">Category: </label>
                <div class="col-sm-6">
                    <select class="form-control" id="idCategory" th:field="*{category}">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"/>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="name">Enter image name: </label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           placeholder="Enter name"/>
                </div>
            </div>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="form-group row">
                <input type="file" th:field="*{file}" name="image" accept="image/*" class="form-control-file">
            </div>
            <div style="color: red" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></div>
            <button type="submit" class="btn btn-primary">Upload image</button>
        </form>
    </div>
</body>
</html>
